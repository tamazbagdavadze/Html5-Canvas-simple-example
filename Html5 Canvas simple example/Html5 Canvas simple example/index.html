<!DOCTYPE html>
<html>
<head>
    <title>Canvas simple example</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="css/css.css" type="text/css"/>
    <script src="js/example.js"></script>
    <script src="js/js.js"></script>

</head>
<body>


<form>
    <div class="inputGroup">
        <label for="sizeModifier">canvas size</label>
        <input id="sizeModifier" type="range" value="6" step="1" max="11" min="3" />
    </div>

    <div class="inputGroup">
        <label for="speedModifier"> animation speed</label>
        <input id="speedModifier" type="range" value="50" step="10" max="100" min="0" />
    </div>
    
</form>

<canvas id="canvas1" width="600" height="200">
    
</canvas>



</body>
</html>
